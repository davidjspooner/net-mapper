scan_frequency: 60m
memory_duration: 240h

sources:
  - name: management_vlans
    kind: static
    cidr:
      - "192.168.3.0/24"
  - name: nodexporters
    kind: http
    sources:
      - management_vlans
    url: "http://TBD:9100/metrics"
    metric: "node_cpu_seconds_total"
  - name: public_snmp
    kind: snmp
    sources:
      - management_vlans
    community: "public"
    version: v2c
targets:
  - name: nodeexporter
    sources: 
      - nodeexporters
    reports:
      - name: probe
        template_file: probe-nodeexporter.yaml.tmpl
        namespace: "observability"
    publishers:
      - kind: log
        report: probe
  - name: snmp
    sources: 
      - management_vlans
    reports:
      - name: probe
        template_file: probe-snmpexporter.yaml.tmpl
        namespace: "observability"
        community: "public"
        version: v2c
    publishers:
      - kind: log
        report: probe
